<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maps UniBH</title>
  <link rel="stylesheet" href="/mapa/styles/styleMaps.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

  <div class="input-box">
    <input type="text" id="origem" placeholder="Digite seu local de origem">
    <input type="text" id="destino" placeholder="Digite seu destino">
    <br><button onclick="calcularRota()" id="calcRota">Calcular Rota</button>
  </div>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Leaflet Routing Machine JS -->
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

  <script>
    var map = L.map('map', {
      center: [-19.9716538355151, -43.96324375462156],
      zoom: 20,
      zoomMax: 20,
      zoomMin: 19,
      zoomControl: false
    });

    // Camada de satélite
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: '&copy; <a href="https://www.esri.com/en-us/home">Esri</a>'
    }).addTo(map);

    // Ícone da faculdade
    var studyIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/2231/2231549.png',
      iconSize: [40, 40],
      iconAnchor: [20, 40],
      popupAnchor: [0, -40]
    });

    L.marker([-19.9716538355151, -43.96324375462156], { icon: studyIcon }).addTo(map)
      .bindPopup('Faculdade UniBH')
      .openPopup();

    var routingControl; // Guarda a rota atual

    // Função para calcular a rota
    function calcularRota() {
      var origem = document.getElementById('origem').value;
      var destino = document.getElementById('destino').value;

      if (!origem || !destino) {
        alert('Por favor, preencha ambos os campos de origem e destino.');
        return;
      }

      // Remove rota anterior, se existir
      if (routingControl) {
        map.removeControl(routingControl);
      }

      // Enviar dados de origem e destino para o servidor
      fetch('http://localhost:3000/rota', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ origem, destino })
      })
      .then(response => response.json())
      .then(data => {
        // Lidar com a resposta da rota
        console.log('Dados da rota:', data);
        var origemCoord = data.routes[0].segments[0].steps[0].instruction;
        var destinoCoord = data.routes[0].segments[0].steps[data.routes[0].segments[0].steps.length - 1].instruction;
        // Criar a rota no mapa
        routingControl = L.Routing.control({
          waypoints: [
            L.latLng(origemCoord[0], origemCoord[1]),
            L.latLng(destinoCoord[0], destinoCoord[1])
          ],
          lineOptions: {
            styles: [{ color: 'blue', weight: 5 }]
          },
          addWaypoints: false
        }).addTo(map);

        // Ajustar o mapa para a rota
        map.fitBounds(L.latLngBounds([origemCoord, destinoCoord]));
      })
      .catch(error => {
        console.error('Erro ao calcular rota:', error);
        alert('Erro ao calcular rota. Tente novamente.');
      });
    }

    // Restrições de navegação no mapa
    var bounds = [
      [-19.96967239132942, -43.96451512163013],
      [-19.972541764414082, -43.962061590405]
    ];
    map.setMaxBounds(bounds);
    map.on('zoomend', () => {
      if (map.getZoom() < 19) {
        map.setZoom(19);
      }
    });
  </script>


</body>
</html>
